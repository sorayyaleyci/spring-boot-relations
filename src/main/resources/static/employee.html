<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <script src="./js/employee.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mt-4">Employee Management</h2>
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            Add Employee
        </div>
        <div class="card-body">
            <form id="employeeForm" class="row g-3">
                <input type="hidden" id="employeeId">
                <div class="col-md-6">
                    <label for="name">Name:</label><input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="col-md-6">
                    <label for="family">Family:</label><input type="text" id="family" placeholder="Family" required>
                </div>
                <div class="col-md-6">
                    <label for="city">City:</label><input type="text" id="city" placeholder="City">
                </div>
                <div class="col-md-6">
                    <label for="departmentSelect">Department:</label><select id="departmentSelect" required></select>
                </div>
                <div class="col-12">
                    <button class="btn btn-success" type="submit"> Add Employee</button>
                </div>

            </form>
        </div>
    </div>
</div>
<div class="card shadow-sm">
    <div class="card-header bg-secondary text-white">
        Employee List
    </div>
    <div class="card-body">
        <table class="table table-bordered table-striped table-hover " id="employeeTable">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Family</th>
                <th>City</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="employeeTableBody">
            <!-- with JS-->
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
