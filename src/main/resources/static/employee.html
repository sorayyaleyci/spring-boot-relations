<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <script src="./js/employee.js" defer></script>

</head>
<body>
<h2>Employee Management</h2>

<form id="employeeForm">
    <input type="hidden" id = "employeeId">
    <label for="name">Name:</label><input type="text" id="name" placeholder="Name" required>
    <label for="family">Family:</label><input type="text" id="family" placeholder="Family" required>
    <label for="city">City:</label><input type="text" id="city" placeholder="City">

    <label for="departmentSelect">Department:</label><select id="departmentSelect" required></select>
    <br>
    <button type="submit"> Add Employee</button>

</form>

<table border="1" id="employeeTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Family</th>
        <th>City</th>
        <th>Department ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="employeeTableBody">
    <!-- with JS-->
    </tbody>
</table>

</body>
</html>
